<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars details generated using api and jQuerry</title>

    <style>
        body{
            display: block;
            margin: auto;
            text-align: center;
            font-family: sans-serif;
            border: 2px solid black;
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 20px;

        }
        h1
        {
            text-align: center;
            text-decoration: underline;
            font-family: sans-serif;
        }
        img{
            height: 200px;
            width: auto;
            box-shadow: 10px 10px 5px #000000;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="name" id="name"></h1>
        <p class="height"></p>
        <p class="gender"></p>
        <p class="homeworld"></p>
        <p class="species"></p>
        <p class="about"></p>
    </div>
        <div><div><img src="" alt="" class="starvarimage"></div>
        <div><button style="margin-top: 20px; margin-bottom: 20px;">Generate Starwars Character</button></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("jQuery is ready")
            $("button").on("click",function(){
                const randomNumber = Math.ceil(Math.random()*88)
                $.get(`https://akabab.github.io/starwars-api/api/id/${randomNumber}.json`,function(data){
                    console.log(data)
                    console.log(data['name'])
                    $(".name").text(data['name'])
                    console.log(data['height'])
                    $(".height").text("height : "+data['height'])
                    console.log(data['gender'])
                    $(".gender").text("gender : "+data['gender'])
                    console.log(data['image'])
                    $(".starvarimage").attr("src",data['image'])
                    console.log(data['species'])
                    $(".species").text("species : "+data['species'])
                    console.log(data['wiki'])
                    $(".about").html(`About this character <a href="${data['wiki']}">click here!</a>`)
                    console.log(data['homeworld'])
                    $(".homeworld").text("homeworld : "+data['homeworld'])
                })
            })
        });


    </script>
</body>
</html>
